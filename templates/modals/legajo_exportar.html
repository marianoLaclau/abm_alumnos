<!-- Modal -->
<div class="modal fade" id="exampleModalexport2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Exportar Legajo</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Se va a descargar el legajo completo del alumno: {{object.nombre}} {{object.apellido}}, en formato xls (Excel).

            </div>
        </div>
    </div>
  </div>
