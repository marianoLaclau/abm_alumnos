<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'estilos/estilos.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>

    <header>
        <div class="titulo">
            <h2 id="titulo-item">Gestión de Alumnos</h2>
        </div>
    </header>
    
    {% block content %}{% endblock %}

    <footer class="footer-base">
        <h6>Desarrollo de Sistemas de Información Orientados a la Gestión y Apoyo a las Decisiones</h6>
        <hr>
        <h6>&copy; 2024 | IFTS18</h6>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var exampleModal = document.getElementById('exampleModal');
            exampleModal.addEventListener('show.bs.modal', function (event) {
                // Boton que activo el modal
                var button = event.relatedTarget;
                // Extrae la informacion de atributo
                var id = button.getAttribute('data-id');
                // Actualizar el contenido del modal
                var modalBodyInput = exampleModal.querySelector('#confirm-delete');
                modalBodyInput.href = "{% url 'eliminar' pk=0 %}".replace("0", id);
            });
        });
    </script>
    <script>
        document.getElementById('refreshButton').addEventListener('click', function() {
            window.location.href = "{% url 'home' %}"; 
        });
    </script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>    
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
